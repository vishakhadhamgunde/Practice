<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Signup2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/signup2.css" />
    <script src="../JAVASCRIPT/signup2.js"></script>
</head>
<body>
    <h2>Sign Up Page</h2>

    <form>
        Firstname: <br>
        <input type="text" id="firstname" name="firstname">
        <br><br>
        Lastname: <br> 
        <input type="text" id="lastname" name="lastname">
        <br><br>
        Email-Addresss: <br>
        <input type="email" id="emailaddress" name="emailaddress">
        <br><br>
        password: <br>
        <input type="password" id="password" name="password">
        <br><br>
        select gender: <br>
        <select name="select gender" id="selectgender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
        </select>
        <br><br>
        <input type="checkbox" class="checkbox" name="company" value="company">company <br>
        <input type="checkbox" class="checkbox" name="employee" value="employee">employee
        <br><br>
        <button type="button" onclick="signup();">SignUp</button>
    </form>
</body>
</html>
