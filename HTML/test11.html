<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Note Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="test12.css" />
    <link rel="stylesheet" type="text/css" href="">
    <script src=".js"></script> 
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Note manager</h2>
            <form id="search-note">
                <input type="text" placeholder="search note....">
            </form>
        </header>
        <div class="note-list">
            <ul id="search-note">
                    <li>
                    <p>first note</p>
                    <p id="fonts-wrapper">
                        <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i></p>
                        <input class="edit-note" type="text">
                    </li>
                    <li>
                        <p>second note</p>
                        <p><i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i></p>
                        <input class="edit-note" type="text">
                    </li>
                    <li>
                            <p>third note</p>
                            <p><i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i></p>
                            <input class="edit-note" type="text">
                    </li>
            </ul>
        </div>
        <div id="hide-list">
            <label for="hide">hide notes</label>
            <input type="checkbox" id="hide">
        </div>
        <div id="add-notes">
            <form id="add">
                <input type="text" placeholder="Add anote.." id="add-input">
                <input type="submit" value="Add" id="add-btn">
            </form>
        </div>
    </div>
</body>
<script src="index8.js"></script>
</html>
