<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/signup.css" />
    <script src="../JAVASCRIPT/signup.js"></script>
</head>
<body>
    <div class="signuppage">
    <h2 style="text-align:center">Sign Up Your Account</h2>
    <hr>
    <form>
            UserName: <br>
            <input id="username" name="username" type="text">
            <br><br>
            Email Address:<br>
            <input id="email" type="email" name="email address">
            <br><br>
            Password:<br>
            <input id="password" type="password" name="Password" >
            <br><br>
            CollageName:<br>
            <input id="collagename" name="collage" type="text" >
            <br><br>
            <input type="radio" id="maleRadio" name="gender" value="male">Male<input type="radio" id="femaleRadio" name="gender" value="female">Female<br>
            <br>
            <button class="signup-button" type="button" onclick="signup()">SignUp</button>
    </form>
    </div>
</body>
</html>
