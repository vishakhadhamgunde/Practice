<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../JAVASCRIPT/signup.js"></script>
</head>
<body>
    <div class="signuppage">
    <h2 style="text-align:center">Sign Up</h2>
    <hr>
    <form name="signupform" onsubmit="signup()" method="POST">
            <div class="form">
            FirstName:<br>
            <input id="firstname" name="firstname" type="text" required>
            <br><br>
            LastName:<br>
            <input id="lastname" name="lastname" type="text" required>
            <br><br>
            Email Address:<br>
            <input id="email" type="email" name="emailaddress" required>
            <br><br>
            Password:<br>
            <input id="password" type="password" name="Password" name="gender" required>
            <br><br>
            <input type="radio" id="gender" name="gender" value="male" required>Male<input type="radio" id="gender" name="gender" value="female" required>Female<br>
            </div>
            <br>
            <button class="signup-button" id="btn" type="button" onclick="signout()">SignUp</button><br><br>
              <hr>
            <div id="message"></div>
            <ul  class="icon-bar">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li> 
                <li><a href="#"><i class="fa fa-twitter"></i></a></li> 
                <li><a href="#"><i class="fa fa-google"></i></a></li> 
                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
        </ul>

    </form>
    </div>
</body>
</html>
