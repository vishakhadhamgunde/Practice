<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/jpg" href="https://icon-library.net/images/icon-jpg/icon-jpg-12.jpg">
    <link rel="stylesheet" href="../CSS/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Contact</title>
</head>
<body> <h1 style="text-align: center">CONTACT US</h1>
    <hr>
    <div id="after_submit"></div>
<form id="contact_form" action="#" onsubmit="send_email()" method="POST" enctype="multipart/form-data">
  <div class="row">
    <label class="required" for="name">Username:</label><br />
    <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
    <span id="name_validation" class="error_message"></span>
  </div>
  <div class="row"> 
    <label class="required" for="email">Email-Id:</label><br />
    <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
    <span id="email_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="message">Your message:</label><br />
    <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
    <span id="message_validation" class="error_message"></span>
  </div>
    
    <button id="submit_button" type="submit">send email</button>

            <ul class="icon-bar">
                <li><a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a></li> 
                <li><a href="https://twitter.com"><i class="fa fa-twitter"></i></a></li> 
                <li><a href="https://www.google.com"><i class="fa fa-google"></i></a></li> 
                <li><a href="https://in.linkedin.com"><i class="fa fa-linkedin"></i></a></li>
        </ul>
        </div>
    </form>
</body>
</html>
