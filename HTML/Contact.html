<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/jpg" href="https://icon-library.net/images/icon-jpg/icon-jpg-12.jpg">
    <link rel="stylesheet" href="../CSS/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>
<body> <h1 style="text-align: center">CONTACT US</h1>
    <hr>
    <h2>We would like to hear from you! </h2>
    <form action="Contact.html">
        <div class="contactform">
            <h1>CONTACT US</h1>
            <hr>
            Firstname: <br>
            <input type="text" name="firstname" id="firstname"> <br>
            Email-Id: <br>
            <input type="email" name="email-id" id="email-id"> <br>
            Address: <br>
            <input type="text" name="address" id="address"> <br>
            Password: <br>
            <input type="text" name="password" id="password"> <br>
            Gender: <br>
             <input type="radio" name="male" id="male">Male <input type="radio" name="female" id="female">female <br>
            Feedback : <br>
            <input type="text" name="feedback" id="feedback"> <br> <br>
            <button class="contact-button" type="submit">Submit</button>
            <hr>
            <ul class="icon-bar">
                <li><a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a></li> 
                <li><a href="https://twitter.com"><i class="fa fa-twitter"></i></a></li> 
                <li><a href="https://www.google.com"><i class="fa fa-google"></i></a></li> 
                <li><a href="https://in.linkedin.com"><i class="fa fa-linkedin"></i></a></li>
        </ul>
        </div>
    </form>
</body>
</html>
