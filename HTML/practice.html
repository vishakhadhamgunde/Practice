<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/practice.css" />
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>        
            <h2>This HMTL file is only for practice purpose</h2>  
           
            <p id="practice"></p>

            <button onclick="register()">register</button>

            <script>
                function register(uName, pwd) {
            
                    $.ajax({
                                url: "http://localhost:3000/register",
                                type: 'POST',
                                dataType: 'JSON',
                                data: JSON.stringify({
                                "username":uName ,
                                "password" :pwd
                                }),
                            success: function (data1, textStatus){
                            console.log("in success");
                            console.log("data is" + data1.username);
                            },
                            error: function(error){
                            console.log("Inside error block.");
                            }
                        });
                        console.log("line after ajax");
                }
            </script>
            
</body>
</html>
